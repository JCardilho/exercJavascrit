<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com QuerySelector</title>
    <style>
        .resultado {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <label for="campoNome">Nome:</label>
        <input type="text" id="campoNome" />

        <label for="campoEmail">Email:</label>
        <input type="text" id="campoEmail" />

        <button type="button" id="botaoEnviar">Enviar</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <script src="exercicio9.js"></script>
    
</body>
</html>
<!-- 5 -Crie um formulário em uma página HTML com campos de texto, um
botão "Enviar" e um campo de resultado (<div>). Use querySelector para
selecionar o campo de resultado e adicione um evento de clique ao botão
que valide os campos de texto e exiba o resultado no campo de resultado.Exercícios com
querySelectorAll -->
